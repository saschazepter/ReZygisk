<!-- INFO: Actions page -->
<div id="panel_actions" class="panel">
  <div class="header">ReZygisk: {{title}}</div>

  <!-- INFO: Settings card body (monitor) -->
  <div class="dimc" style="margin: 0 15px 0 15px; border-radius: 20px;">
    <div class="dimc liste" style="padding: 45px 22px 45px; border-radius: 20px;">
      <div id="monitor_title" class="dimc" style="font-size: 1.22em;">{{monitor.title}}</div>
      <div id="monitor_status" class="dimc" style="font-size: 1.1em;">{{monitor.status.unknown}}</div>
    </div>
    
    <div class="small_card_bg" style="padding: 15px 20px 15px 20px; border-radius: 20px;">
      <div class="small_card_bg button_list">
        <div id="monitor_stop_button" class="center button">{{monitor.button.stop}}</div>
        <div id="monitor_start_button" class="center button">{{monitor.button.start}}</div>
        <div id="monitor_pause_button" class="center button">{{monitor.button.pause}}</div>
      </div>
    </div>
  </div>
</div>
