<!-- INFO: Actions page -->
<div class="panel">
  <div class="header" style="padding-left: 20px; display: flex; align-items: center; justify-content: initial;">
    <div id="sp_theme_close" class="back_icon" style="width: 36px; height: 36px; margin-right: 6px;"></div>
    <div id="small_panel_lang_title">ReZygisk: {{title}}</div>
  </div>

  <div theme-data="amoled" class="dim card card_animation" style="padding: 25px 15px; cursor: pointer;">
    <div theme-data="amoled" id="small_panel_theme_amoled_option" class="dimc" style="font-size: 1.1em;">{{theme.amoled}}</div>
  </div>
  <div theme-data="dark" class="dim card card_animation" style="padding: 25px 15px; cursor: pointer;">
    <div theme-data="dark" id="small_panel_theme_dark_option" class="dimc" style="font-size: 1.1em;">{{theme.dark}}</div>
  </div>
  <div theme-data="light" class="dim card card_animation" style="padding: 25px 15px; cursor: pointer;">
    <div theme-data="light" id="small_panel_theme_light_option" class="dimc" style="font-size: 1.1em;">{{theme.light}}</div>
  </div>
  <div theme-data="system" class="dim card card_animation" style="padding: 25px 15px; cursor: pointer;">
    <div theme-data="system" id="small_panel_theme_system_option" class="dimc" style="font-size: 1.1em;">{{theme.system_based}}</div>
  </div>
</div>
